<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPLS VIDYANTARA</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: url('gambar/Gambar WhatsApp 2025-06-21 pukul 16.56.01_df1aba2f.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 40px;
      background: #924c24;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .progress-bar::after {
      content: "üç≠";
      margin-left: 10px;
    }

    .container {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .title-box {
      background-color: #9C4A1A;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      border: 5px solid #52250D;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .subtitle {
      color: #eee;
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .main-title {
      color: #FDD27C;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 10px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .no {
      background-color: #F2AE6D;
      color: #512E1D;
    }

    .yes {
      background-color: #e2932b;
      color: #493d08;
      text-decoration: none;
      display: inline-block;
      line-height: 36px;
    }

    /* Naga dan peti harta */
    .dragon {
      position: absolute;
      right: 50px;
      top: 120px;
      width: 120px;
    }

    .menu-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 60px;
    }

    .arrows {
      position: absolute;
      bottom: 40px;
      left: 40px;
      width: 80px;
    }
  </style>
</head>
<body>

<div class="progress-bar">VIDYANTARA</div>

<div class="container">
  <div class="title-box">
    <div class="subtitle">SMAN 15 BANDUNG</div>
    <div class="main-title">READY FOR MPLS?</div>
    <div class="buttons">
      <button class="btn no">No</button>
      <a href="PAGE1.html" class="btn yes">Yes</a>
    </div>
  </div>
</div>

</body>
</html>
